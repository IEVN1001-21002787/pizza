<div style="width: 100%; text-align: center; margin-bottom: 30px; font-family: 'Segoe UI', sans-serif;">
  <div style="width: 100%; background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%); padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
    <!-- Sección de búsqueda -->
    <div style="width: 100%; text-align: left; margin-bottom: 30px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
      <input 
        type="text" 
        #ventasFecha 
        style="border: 2px solid #e8e8e8; 
               border-radius: 10px; 
               padding: 12px 15px; 
               margin-right: 15px;
               font-size: 16px;
               outline: none;
               transition: all 0.3s;
               &:focus {
                 border-color: #4facfe;
                 box-shadow: 0 0 0 2px rgba(79,172,254,0.2);
               }"
        placeholder="Ingrese la fecha..."
      >
      <button 
        (click)="fetchVentasDelDia()" 
        style="background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
               color: white;
               border: none;
               padding: 12px 24px;
               border-radius: 10px;
               font-size: 16px;
               font-weight: 600;
               cursor: pointer;
               transition: transform 0.2s, box-shadow 0.2s;
               box-shadow: 0 4px 6px rgba(0,0,0,0.1);
               &:hover {
                 transform: translateY(-2px);
                 box-shadow: 0 6px 8px rgba(0,0,0,0.15);
               }">
        📊 Ventas del Día
      </button>
    </div>

    <!-- Tabla de ventas -->
    <div id="ventasDelDia" style="width: 100%; overflow-x: auto;">
      <table style="width: 100%; border-collapse: separate; border-spacing: 0; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <thead style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);">
          <tr>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">📅 Fecha</th>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">👤 Nombre</th>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">📍 Dirección</th>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">📞 Teléfono</th>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">🍕 Pedido</th>
            <th style="padding: 15px; color: white; font-weight: 600; text-transform: uppercase; font-size: 14px; white-space: nowrap;">💰 Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventasDelDia" style="border-bottom: 1px solid #e2e8f0; transition: background-color 0.2s;&:hover { background-color: #f8fafc; }">
            <td style="padding: 15px; color: #2d3748;">{{ venta.fecha_pedido }}</td>
            <td style="padding: 15px; color: #2d3748;">{{ venta.nombre }}</td>
            <td style="padding: 15px; color: #2d3748;">{{ venta.direccion }}</td>
            <td style="padding: 15px; color: #2d3748;">{{ venta.telefono }}</td>
            <td style="padding: 15px; color: #2d3748;">
              <div *ngFor="let item of venta.pedido" style="margin: 5px 0; padding: 8px; background: #f8fafc; border-radius: 8px;">
                <span style="display: block; font-size: 14px;">
                  <strong style="color: #4a5568;">Tamaño:</strong> {{ item.pedido.size }},
                  <strong style="color: #4a5568;">Ingredientes:</strong> {{ item.pedido.toppings.join(', ') }},
                  <strong style="color: #4a5568;">Cantidad:</strong> {{ item.pedido.quantity }}
                </span>
              </div>
            </td>
            <td style="padding: 15px; color: #2d3748; font-weight: 600;">{{ venta.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
